    <!-- Sign in -->
    <form onsubmit="return signup()">
        <h2 class="subHeading">Signin</h2>
        <br /><br />
        <center class="form-group">
            <label style="font-size: 20px;">First Name <input type="text" class="form-control input-lg" style="font-size: 16px;font-family: Verdana;" name="fname" id="fname" placeholder="Enter your first name" required /></label><br /><br />
            <label style="font-size: 20px;">Last Name <input type="text" class="form-control input-lg" style="font-size: 16px;font-family: Verdana;" name="lname" id="lname" placeholder="Enter your last name" required /></label><br /><br />
            <label style="font-size: 20px;">Email <input type="email" class="form-control input-lg" name="username" id="username" style="font-size: 16px;font-family: Verdana;" placeholder="Enter your email" required /></label><br /><br />
            <label style="font-size: 20px;">Password <input type="password" class="form-control input-lg" name="password" maxlength="9" minlength="6" title="Enter minimum 6 digit" style="font-size: 16px;font-family: Verdana;" id="password" placeholder="Enter your Password" required /></label><br /><br />
            <label style="font-size: 20px;">Contact Number <input type="tel" onsubmit="check();" class="form-control input-lg" name="contact" style="font-size: 16px;font-family: Verdana;" id="contact" placeholder="Enter your Contact number" required /></label><br /><br />
            <label style="font-size: 20px;">Address <textarea name="address" class="form-control" id="address" cols="30" style="font-size: 16px;font-family: Verdana; resize: none;" rows="10" placeholder="Your current Address" required></textarea></label><br /><br />
            <input type="button" class="btn btn-secondary" onclick="cancel();" value="Cancel"> <input type="submit" class="btn btn-secondary" value="Signup">   
        </center>
    </form>
