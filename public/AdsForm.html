    <!-- Posting an Ads    -->
    <form id="formOfAds" onsubmit="return storeImage();" action="JavaScript:void(0)">
            <center class=" form-group">
            <label>Select Category
                <select style="font-size: 16px;font-family: Verdana;"  class="form-control input-lg" name="Adscategory" id="Adscategory">
                    <option value="td">Mobiles</option>
                    <option value="ti">Automobiles</option>
                    <option value="hi">Furniture &amp; home Decor</option>
                    <option value="c">Computer</option>
                    <option value="eh">Electronics &amp; Home Appliance</option>
                
                </select>
            </label><br /><br />
            <label>Product Name <input class="form-control input-lg" type="text" style="font-size: 16px;font-family: Verdana;" name="pname" id="pname" placeholder="Enter your Product name" required /></label><br /><br />
            <label>Model number <input class="form-control input-lg" type="text" style="font-size: 16px;font-family: Verdana;" name="mname" id="mname" placeholder="Enter your model number" required /></label><br /><br />
            <label>Year <input class="form-control input-lg" type="number" style="font-size: 16px;font-family: Verdana;" pattern="[0-9]{4}" title="Enter year only" name="year" id="year" placeholder="Enter Year" required /></label><br /><br />
            <label>Price <input class="form-control input-lg" type="number" style="font-size: 16px;font-family: Verdana;" name="price" id="price" placeholder="Enter the product price" required /></label><br /><br />
            <label>Description <textarea  class="form-control input-lg" style="font-size: 16px;font-family: Verdana;" name="address" id="address" cols="30" rows="10" placeholder="Enter product Description" required></textarea></label><br /><br />
            <label>Image <input type="file" class="form-control" accept="image/jpeg,image/jpg,image/png,image/bmp" name="file" id="file" required /></label><br /><br />
            <input class="btn btn-secondary" type="button" onclick="backAway();" value="Cancel"> <input class="btn btn-secondary" type="submit" id="submit" value="Submit">   
        </center>
        </form>
